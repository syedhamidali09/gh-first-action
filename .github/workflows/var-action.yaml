name: Var test
run-name: Deploy Splunk
on: workflow_dispatch
  
    inputs:
      DEPLOYMENT_ENVIORNMENT:
        description: 'Deployment Env of Infra. Expected values are ''dev'', ''test'', ''pro'''
        default: 'dev'
        type: choice
        options:
        - 'dev'
        - 'test'
        - 'prod'
jobs:
  Test-var:
    runs-on: ubuntu-latest
    steps:
      - name: Set up environment
        with:
            DEPLOYMENT_ENVIORNMENT: ${{ inputs.DEPLOYMENT_ENVIORNMENT }}
        shell: |
            echo "${{ inputs.DEPLOYMENT_ENVIORNMENT }}"
